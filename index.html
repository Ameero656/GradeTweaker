<!DOCTYPE html>



<html lang="en">

<head>

	<title>Tweaker</title>
	<link rel="stylesheet" href="style.css" />
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description"
		content="Introducing GradeTweaker: A comprehensive and interactive website that empowers you to experiment and analyze your gradebook in a dynamic and user-friendly environment. With GradeTweaker, you can effortlessly track and manipulate your assignments, grades, and categories to gain a deeper understanding of your academic progress." />
</head>


<body>
	<script src="script.js"></script>

	<div id="title" class=add-elements>
		<img class="imageLogo" src="gradeTweakerLogo.png" alt="loading..." />
		<button class="default-button">Tweaker</button>
		<button class="default-button">Tutorial</button>
		<button class="default-button">Bug Report</button>
	</div>


	<div id="add-category" class="add-elements">
		<h2 class="title">Add Category</h2>
		<div class="input-container label">
			<label>Category Name:</label>
			<input type="text" id="categoryName" class="input-string-label" />
		</div>

		<div class="input-container label">
			<label>Category Weight (%):</label>
			<input type="text" id="categoryWeight" class="input-number-label" />
		</div>
		<div>
			<button class="default-button" onclick="addCategory()">Add Category</button>
		</div>
	</div>


	<div class="add-elements" id="add-assignment">
		<h2 class="title">Add Assignment</h2>
		<div class="input-container label">
			<label>Assignment Name:</label>
			<input type="text" id="assignmentName" class="input-string-label" />
		</div>

		<div class="input-container label">
			<label>Assignment Score:</label>
			<input type="text" id="assignmentScore" class="input-number-label" />
			<span>/</span>
			<input type="text" id="assignmentMaxScore" class="input-number-label" />


		</div>

		<div class="input-container label">
			<label>Assignment Category:</label>
			<select id="categoryDropdown"></select>
		</div>
		<div>
			<button class="default-button" onclick="addAssignment()">Add Assignment</button>
		</div>
	</div>

	<div id="assignment-list" class="assignment-list">
		<div id="categoryContainer"></div>
	</div>
	<div id="grade-stats" class="grade-stats">
		<div id="final-grade"> </div>
	</div>

	<div id="json-functions" class="json-functions">
		<p class="default-text">Import/Export JSON Data :</p>
		<p id="jsonExportString" class="json-string-format"></p>
		<button onclick="copyJsonExport()" id="copyJsonExport">Copy Data String</button>
		<input type='text' id='jsonImport' class="json-input-format" />
		<button onclick="importJString()">Import</button>
	</div>


</body>

</html>
